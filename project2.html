<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/a92e30b2f6.js" crossorigin="anonymous"></script>
<title>HearMe || Spotify Clone</title>
</head>

<body>
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h4 class="text-white">HearMe || A Spotify Clone.</h4>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>

    <div class="row">
        <div class="container-left p-5 ">
            <h1>Best of Carnival - 2022
                <br> Drake, LilBaby

                <br> Celebrate the season of spring with some cracker
            </h1>
            <button class="btn1 ">PLAY</button>
            <button class="btn2">SAVE</button>
        </div>
        <div class="container-right my-4 mx-4 ">
            <div id="list-example" class="list-group">
                <a class="list-group-item list-group-item-action">
                    <div class="songItem">
                        <img src="cover3.png" alt="" width="50px" height="50px">
                        <span>Doja</span>
                        <span class="songlistplay"><span class="timestamp"> 2:52</span><i
                            id="5"    class="fa songelement fa-1x fa-play-circle "></i></span></span>
                    </div>
                </a>
                <a class="list-group-item list-group-item-action">
                    <div class="songItem">
                        <img src="cover4.png" alt="" width="50px" height="50px">
                        <span>Less Than Zero</span>
                        <span class="songlistplay"><span class="timestamp">03:31</span><i
                              id="1"  class="fa  songelement fa-1x fa-play-circle"></i></span>
                    </div>
                </a>
                <a class="list-group-item list-group-item-action">
                    <div class="songItem">
                        <img src="cover5.png" alt="" width="50px" height="50px">
                        <span>Die For You</span>
                        <span class="songlistplay"><span class="timestamp">04:21</span><i
                               id="2" class="fa songelement fa-1x fa-play-circle"></i></span>
                    </div>
                </a>
                <a class="list-group-item list-group-item-action">
                    <div class="songItem">
                        <img src="cover6.png" alt="" width="50px" height="50px">
                        <span>Circles</span>
                        <span class="songlistplay"><span class="timestamp">02:31</span><i
                              id="3"  class="fa songelement fa-1x fa-play-circle"></i></span>
                    </div>
                </a>
                <a class="list-group-item list-group-item-action">
                    <div class="songItem">
                        <img src="cover7.png" alt="" width="50px" height="50px">
                        <span>Starboy</span>
                        <span class="songlistplay"><span class="timestamp">03:50</span><i
                              id="4"  class="fa songelement fa-1x fa-play-circle"></i></span>
                    </div>
                </a>
            </div>

        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="bottom mx-4 ">
        <input type="range" name="range" id="progressbar" min="0" max="100" value="0">
        <div class="icon">
            <i class="fa fa-2x fa-backward-step"></i>
            <i class="fa fa-2x fa-play-circle " id="masterPlay"></i>
            <i class="fa fa-2x fa-forward-step"></i>
        </div>
        <div class="songinfo">
            <img src="play.gif" alt="" id="gif" width="30x">
            Acquinted - TheWeekend
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
